    />
    <link rel="stylesheet" href="../css/styleEspectrograma3d.css">
    <title>Espectrograma</title>
  </head>
  <body>
    <header>
      <div>
        <i class="fas fa-microphone menu-icon" id="actMicro"></i>
        <i class="fas fa-microphone-slash menu-icon" id="mutedMicro"></i>
      </div>
      <div class="titulo">
        <a href="espectrograma3d.html">Espectrograma 3D</a>
      </div>
      <a href="../index.html" class="home-icon">
        <i class="fas fa-home"></i>
      </a>
    </header>
    <main>
      <div id="Spectrogram"></div>
    </main>

    <script type="x-shader/x-vertex" id="vertexshader">
             attribute float displacement;
             uniform vec3 vLut[256];
             varying vec3 vColor;
      void main(){
      		int index = int(displacement);
      		vColor = vLut[index];
                 vec3 newPosition = position + normal*displacement/25.5;
                 gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition,1.0);
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      varying vec3 vColor;
      void main(){
        gl_FragColor = vec4(vColor,1.0);
      }
    </script>

    <script type="module" src="../js/script3d.js"></script>

  </body>
</html>
